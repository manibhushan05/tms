{% extends "broker/base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/css/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/parsley/css/parsley.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'vendor/datepicker/css/bootstrap-datepicker.min.css' %}">
{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Place Order</h3>
{% endblock %}
{% block content %}
    <div class="right_col" role="main">
        <div class="x_panel">
            <div class="x_content">
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal form-label-left" method="POST" action="/broker/new-booking/"
                              data-parsley-trigger="keyup" data-parsley-validation-threshold="1" id="booking-form"
                              novalidate>
                            <div class="">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="x_panel">
                                            <div class="x_title">
                                                <h2>Basic Details</h2>
                                                <ul class="nav navbar-right panel_toolbox">
                                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                    </li>
                                                </ul>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="x_content">
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="customer">Customer <span
                                                            class="required">*</span></label>
                                                    <select class="customer form-control" name="customer"
                                                            id="customer" required>
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="vehicle">Vehicle <span class="required">*</span></label>
                                                    <select class="vehicle form-control" name="vehicle"
                                                            id="vehicle" required>
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="driver">Driver <span class="required">*</span></label>
                                                    <select class="driver form-control" name="driver"
                                                            id="driver" required>
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="owner">Truck Owner</label>
                                                    <select class="owner form-control" name="owner"
                                                            id="owner">
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>

                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="consignee">Consignee</label>
                                                    <select class="consignee form-control" name="consignee"
                                                            id="consignee">
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="consignor">Consignor</label>
                                                    <select class="consignor form-control" name="consignor"
                                                            id="consignor">
                                                        <option></option>
                                                        {% for value in office %}
                                                            <option value="{{ value.id }}">{{ value.branch.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label>Shipment Date <span class="required">*</span></label>
                                                    <input type="text" class="form-control" name="shipment_date"
                                                           id="shipment_date"
                                                           placeholder="Shipment Date" readonly
                                                           style="background-color: white" required>
                                                </div>
                                                <div class="item form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                    <label for="material">Material</label>
                                                    <input type="text" class="form-control" name="material"
                                                           placeholder="Material Details">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="x_panel">
                                            <div class="x_title">
                                                <h2>Rate Details</h2>
                                                <ul class="nav navbar-right panel_toolbox">
                                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                                    </li>
                                                </ul>
                                                <div class="clearfix"></div>
                                            </div>
                                            <div class="x_content">

                                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                    <div class=" item form-group x_title">
                                                        <h2>Customer Rate Details</h2>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="weight">Weight <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.001"
                                                               class="form-control" name="customer_weight"
                                                               id="customer_weight" placeholder="Quantity" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>Rate <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_rate"
                                                               id="customer_rate"
                                                               placeholder="Rate" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>Freight <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_freight"
                                                               id="customer_freight" placeholder="Freight" required
                                                               readonly>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>(+) Detention <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_detention_charges"
                                                               id="customer_detention_charges" value="0"
                                                               placeholder="Detention Charges" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>(+) Labor Charge <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_labor_charges"
                                                               id="customer_labor_charges" value="0"
                                                               placeholder="Labor Charges" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>(+) Any Other Charges <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_other_charges"
                                                               id="customer_other_charges" value="0"
                                                               placeholder="Any Other Charges" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>Total Amount <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="customer_total_amount"
                                                               id="customer_total_amount" value="0"
                                                               placeholder="Total Amount" required readonly>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 col-sm-6 col-xs-12 col-lg-6">
                                                    <div class=" item form-group x_title">
                                                        <h2>Vendor Rate Details</h2>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_weight">Weight <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.001"
                                                               class="form-control" name="vendor_weight"
                                                               id="vendor_weight"
                                                               placeholder="Quantity" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_rate">Rate <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_rate" id="vendor_rate"
                                                               placeholder="Rate" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>Freight <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_freight"
                                                               id="vendor_freight" placeholder="Freight" required
                                                               readonly>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>(+) Detention <span class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_detention_charge"
                                                               id="vendor_detention_charge" value="0"
                                                               placeholder="Detention" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_labor_charge">(+) Labor Charge <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_labor_charge"
                                                               id="vendor_labor_charge" value="0"
                                                               placeholder="Lobor Charge" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_other_charge">(+) Any Other Charges <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_other_charge"
                                                               id="vendor_other_charge" value="0"
                                                               placeholder="Any Other Charge" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_commission">(-) Commission <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_commission"
                                                               id="vendor_commission" value="0"
                                                               placeholder="Commission" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label>(-) Any Other Deduction <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_other_deduction"
                                                               id="vendor_other_deduction" value="0"
                                                               placeholder="Any Other Deductions" required>
                                                    </div>
                                                    <div class="item form-group">
                                                        <label for="vendor_total_amount">Total Amount <span
                                                                class="required">*</span></label>
                                                        <input type="number" data-parsley-type="number" step="0.01"
                                                               class="form-control" name="vendor_total_amount"
                                                               id="vendor_total_amount" value="0"
                                                               placeholder="Total Amount" required readonly>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-lg btn-danger" style="width: 20%">Reset
                                </button>
                                <button type="submit" class="btn btn-lg btn-success" style="width: 20%">Place Order
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static "vendor/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $('form').parsley('validate');
        });
    </script>
    <script src="{% static "vendor/select2/js/select2.min.js" %}" type="text/javascript"></script>
    <script src="{% static  'vendor/datepicker/js/bootstrap-datepicker.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static "aaho/js/supplier/booking.js" %}" type="application/javascript"></script>

{% endblock %}
