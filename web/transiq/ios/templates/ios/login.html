
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'aaho/images/logo/logo.png' %}" type="image/x-icon"/>
    <title>Aaho - Online Truck Booking</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'aaho/css/index/agency.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'aaho/css/index/style_mobile.css' %}">

</head>

<body class="container">

<div class="" align="center">
    <div class="rect">
        <img id="logo_blue" src="{% static 'aaho/images/index/logo_blue.png' %}">
    </div>
    <p id="mainnav"><span class="brand">aaho<span class="yellow">!</span></span></p>
</div>

<div class="intro-text1" align="center">
    <div class="intro-lead-in1">Your Only Solution</div>
    <div class="intro-heading1 ">To Inter-City Transportation</div>
</div>

<div class="loginContainer">
    <div class="login-page">
        <div class="form">

            <form class="login-form" action="/authentication/web-login" method="POST" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
                <button>login</button>
            </form>
        </div>
    </div>

</div>

<script src="{% static 'aaho/js/index/bootstrap.js' %}"></script>
<script src="{% static 'aaho/js/index/agency.js' %}"></script>

<script src="{% static 'aaho/js/index/jquery.easing.min.js' %}"></script>
</body>
