
{% load staticfiles %}
{% block css %}

{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Change Password</h3>
{% endblock %}
{% block content %}
   
        <div class="">
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <form class="form-horizontal form-label-left" id="chnage-password-form"
                                  data-parsley-trigger="input">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="received_from">Old
                                        Password <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="password" class="form-control col-md-7 col-xs-12"
                                               name="old_password" placeholder="Enter Old Password"
                                               data-parsley-error-message="Please Enter Old Password"
                                               required="required">
                                    </div>
                                </div>

                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="received_from">New
                                        Password <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="password" class="form-control col-md-7 col-xs-12"
                                               name="new_password" id="new_password" placeholder="Enter New Password"
                                               data-parsley-error-message="Enter New Password"
                                               required="required">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="received_from">Re-type
                                        new
                                        Password <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="password" class="form-control col-md-7 col-xs-12"
                                               name="retype_new_password" data-parsley-equalto="#new_password"
                                               placeholder="Enter Enter Re-type Password"
                                               data-parsley-error-message="Please Enter Re-type Password"
                                               required="required">
                                    </div>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button id="btn-chnage-password" class="btn btn-lg btn-success">Save Changes
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

{% endblock %}
{% block js %}
    <script src="{% static "vendor/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/nprogress/js/nprogress.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/notify/notify.min.js" %}" type="text/javascript"></script>
    <script src="{% static "aaho/jquery.serializejson.js" %}" type="text/javascript"></script>
    <script src="{% static "aaho/js/team/change-password.js" %}?v={% now 'U' %}" type="text/javascript"></script>
{% endblock %}
