{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/css/select2.min.css' %}">
    <script src="{% static "vendor/moment/js/moment.min.js" %}" type="text/javascript"></script>
    <!-- Datatables -->
    <link href="{% static "vendor/datatable/Bootstrap3/DataTables/DataTables-1.10.16/css/dataTables.bootstrap.min.css" %}"
          rel="stylesheet">
    <link href="{% static "vendor/datatable/Bootstrap3/DataTables/Buttons-1.5.1/css/buttons.bootstrap.min.css" %}"
          rel="stylesheet">
    <link href="{% static "vendor/datatable/Bootstrap3/DataTables/FixedHeader-3.1.3/css/fixedHeader.bootstrap.min.css" %}"
          rel="stylesheet">
    <link href="{% static "vendor/datatable/Bootstrap3/DataTables/Responsive-2.2.1/css/responsive.bootstrap.min.css" %}"
          rel="stylesheet">
    <link href="{% static "vendor/datatable/Bootstrap3/DataTables/Scroller-1.4.4/css/scroller.bootstrap.min.css" %}"
          rel="stylesheet">
    <!-- Datatables -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'vendor/datepicker/css/bootstrap-datetimepicker.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/parsley/css/parsley.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/icheck-1/skins/all.css' %}">
{% endblock %}

{% block content %}
    <div class="">
        <div class="x_panel">
            <div class="x_content">
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-12">
                    <h5>No. of Payments: <span class="noOfPayments"></span></h5>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                    <h5>Amount:Rs. <span class="amount"></span></h5>
                </div>
                <table id="process_payment_DataTable"
                       class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Id</th>
                        <th>Booking Id</th>
                        <th>LR number</th>
                        <th>Paid to</th>
                        <th>Actual amount</th>
                        <th>Mode</th>
                    </tr>
                    </thead>
                </table>
                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                    <button type="button" class="btn btn-lg btn-success" id="download_payment_file">Download Enet
                        Payment File
                    </button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .size {
            height: 60em;
        }

        #download_payment_file {
            float: right;
            margin-right: -10px;
        }

        h5 {
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
{% endblock %}
{% block js %}

    <script id="myScript">

    </script>
{% endblock %}
