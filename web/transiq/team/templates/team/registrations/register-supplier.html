{% load staticfiles %}
{% load team_tags.validators_tags %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/css/select2.min.css' %}">
{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Register Supplier</h3>
{% endblock %}
{% block content %}
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <form class="form-horizontal form-label-left" id="register-supplier-form"
                              data-parsley-trigger="input">
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
                                <div class="item form-group">
                                    <label class="control-label">Supplier
                                        Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control"
                                           name="user" placeholder="Enter Supplier Name"
                                           data-parsley-error-message="Please Enter Full Supplier Name"
                                           data-parsley-minlength="3"
                                           data-parsley-maxlength="100"
                                           required="required">
                                </div>
                                <div class="item form-group">
                                    <label class="control-label">Route</label>
                                    <input type="text" class="form-control"
                                           data-parsley-minlength="3"
                                           data-parsley-maxlength="100"
                                           name="route" placeholder="Enter Supplier's Route">
                                </div>
                                <div class="item form-group">
                                    <label class="control-label">PAN</label>
                                    <input type="text" class="form-control"
                                           data-parsley-minlength="3"
                                           data-parsley-maxlength="100"
                                           data-parsley-pattern="{% regex_pan %}"
                                           name="pan" placeholder="Enter PAN Number">
                                </div>
                                <div class="item form-group">
                                    <label class="control-label">Destination States<span
                                            class="required">*</span></label>

                                    <select multiple="multiple" class="select2_multiple form-control"
                                            name="destination_state[]" id="states" required>
                                        <option></option>
                                    </select>
                                </div>


                            </div>
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
                                <div class="item form-group">
                                    <label class="control-label">City<span class="required">*</span></label>
                                    <select class="supplier_city form-control" id="city" name="city" required>
                                        <option></option>
                                    </select>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label" for="received_from">Contact
                                        Person Name<span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control"
                                           name="contact_person_name"
                                           data-parsley-minlength="3"
                                           data-parsley-maxlength="40"
                                           placeholder="Enter Contact Person Name"
                                           data-parsley-error-message="Please Enter Contact Person Name"
                                           required="required">
                                </div>
                                <div class="item form-group">
                                    <label class="control-label">Email </label>
                                    <input type="email" class="form-control"
                                           name="email" id="supplier-email-id"
                                           data-parsley-minlength="3"
                                           data-parsley-maxlength="100"
                                           placeholder="Enter Supplier's Email ID">
                                </div>
                                <div class="item form-group">
                                    <label>Aaho POC<span class="required">*</span></label>
                                    <select class="form-control" name="aaho_poc" id="aaho_poc" required>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">

                                <div class="item form-group">
                                    <label class="control-label">Contact Person Number<span
                                            class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control"
                                           name="phone" data-parsley-type="digits"
                                           data-parsley-minlength="10"
                                           data-parsley-maxlength="10"
                                           placeholder="Enter Contact Person Number "
                                           required="required">
                                </div>
                                <div class="item form-group">
                                    <label class="control-label">Alternate Number </label>
                                    <input type="text" class="form-control"
                                           name="alternate_number" data-parsley-type="digits"
                                           data-parsley-minlength="10"
                                           data-parsley-maxlength="10"
                                           placeholder="Enter Alternate Contact Number">
                                </div>
                                <div class="item form-group">
                                    <label>Aaho Office<span
                                            class="required">*</span></label>
                                    <select class="form-control" name="aaho_office" id="aaho_office" required>
                                        <option></option>
                                    </select>
                                </div>
                                <div class="item form-group">
                                    <label class="control-label" for="textarea">Remarks
                                    </label>
                                    <textarea id="textarea" name="remarks"
                                              placeholder="Please provide Any Extra Information"
                                              class="form-control"></textarea>
                                </div>
                            </div>


                            <div class="ln_solid col-md-12 col-xs-12 col-sm-12 col-lg-12"></div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <button id="resetRegisterSupplier" class="btn btn-lg btn-danger">Reset Entry
                                    </button>
                                    <button id="btn-register-supplier" class="btn btn-lg btn-success">Register
                                        Supplier
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static "vendor/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/select2/js/select2.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/notify/notify.min.js" %}" type="text/javascript"></script>
    <script src="{% static "aaho/jquery.serializejson.js" %}" type="text/javascript"></script>
    <script src="{% static "aaho/js/team/register-supplier.js" %}?v={% now 'U' %}" type="text/javascript"></script>
    <script src="{% static "aaho/js/team/common-new.js" %}?v={% now 'U' %}" type="text/javascript"></script>

{% endblock %}
