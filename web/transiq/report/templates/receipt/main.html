<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outward Payment Receipt</title>
    <style>

/* Global Defaults */
html {
    margin: 0;
    padding: 0;
    border: 0;
    background: grey;
}
h1, h2, h3, h4, h5, h6, p, li, ul, ol {
    margin: 0;
    padding: 0;
}
img {
    border: none;
}
/* Specifics */
body {
    font-family: "DejaVu Sans", sans-serif;
    font-size: 16px;
    width: 1048px;
    height: 1481px;
    margin: 0 auto;
    padding: 0;
    border: 0;
    background: white;
}
b {
    font-weight: bold;
}
div.page {
    padding: 28px 69px 48px 69px;
    width: 910px;
    height: 1405px;
    page-break-after: always;
}
table, tr, th, td {
    border-collapse: collapse;
    margin: 0;
    padding: 0;
}
table, th, td {
    border: 1px solid black;
}
div.receipt_details div.col1 {
    width: 25%;
    display: inline-block;
    float: left;
}
div.receipt_details div.col2 {
    width: 25%;
    display: inline-block;
    float: left;
}
div.receipt_details div.col3 {
    width: 25%;
    display: inline-block;
    float: left;
}
div.receipt_details div.col4 {
    width: 25%;
    display: inline-block;
    float: left;
}

div.title {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}
div.info {
    text-align: center;
    font-size: 18px;
    margin-top: 5px;
    margin-bottom: 5px;
}
div.underline {
    border-bottom: 1px solid black;
}
div.dashed-underline {
    margin-top: 20px;
    border-bottom: 1px dashed black;
}
div.receipt {
    overflow: hidden;
}
div.owner_pan {
    margin-bottom: 2px;
}
div.receipt_details {
    overflow: hidden;
    margin: 5px 0 15px;
}
div.receipt_details div.col4 > div {
    text-align: right;
}
div.receipt_details > div > div {
    padding: 4px 5px 2px 5px;
}
div.receipt_details div.row1 {
    font-weight: bold;
    margin-bottom: 5px;
}
div.receipt_details div.row12 {
    font-weight: bold;
    margin-top: 5px;
}
div.receipt_title {
    font-size: 18px;
    text-align: center;
    font-weight: bold;
    margin-top: 5px;
}
div.receipt_table {
    font-size: 16px;
}
div.receipt_table > div > div {
    border-bottom: 1px solid black;
    padding: 5px;
}
div.receipt_table > div > div:first-child {
    border-top: 1px solid black;
}
div.receipt_table > div {
    border-right: 1px solid black;
}
div.receipt_table > div:first-child {
    border-left: 1px solid black;
}
div.receipt_table div.col1 {
    width: 20%;
    display: inline-block;
    float: left;
}
div.receipt_table div.col2 {
    width: 59%;
    display: inline-block;
    float: left;
}
div.receipt_table div.col3 {
    width: 20%;
    display: inline-block;
    float: left;
}
div.receipt_table div.row_head {
    font-weight: bold;
}
div.receipt_table div.row_total {
    font-weight: bold;
}
div.receipt_table > div.col3 > div {
    text-align: right;
}
    </style>
</head>
<body>
    <div class="page">
        <div class="title">{{ company_name }}</div>
        <div class="info">Phone: {{ phone }}, Email: {{ email }}</div>
        <div class="underline"></div>
        <div class="receipt">
            {% include 'receipt/receipt.html' %}
        </div>
    </div>
</body>
</html>
