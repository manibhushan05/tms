{% extends "mobile/base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/datepicker/css/bootstrap-datetimepicker.min.css' %}"
          xmlns="http://www.w3.org/1999/html"/>
    <link rel="stylesheet" type="text/css" href="{% static 'aaho/css/sme/contact-us.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/css/select2.min.css' %}">

{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Fetch Bank Details</h3>
{% endblock %}
{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_content">
                            <form class="form-horizontal form-label-left" method="GET"
                                  action="/mobile/fetch-bank-details-using-ifsc/">
                                <div class="item form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fetch_ifsc">IFSC
                                        Code
                                    </label>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <input type="text" id="beneficiary_code"
                                               class="form-control col-md-7 col-xs-12"
                                               name="fetch_ifsc">
                                    </div>
                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                        <button id="send" type="submit" class="btn btn-success">Fetch IFSC Data
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block js %}
    <script src="{% static "vendor/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script type="text/javascript">

{% endblock %}
