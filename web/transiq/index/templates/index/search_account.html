
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
  <link rel="icon" href="/static/aaho/images/logo/logo.png" type="image/x-icon"/>
  <link href="{% static "aaho/css/index/twitter.css" %}" rel="stylesheet">
  
</head>
<body  class="ResponsiveLayout">
    <div class="TopNav">
      <div class="TopNav--container u-cf">
        
        
        <div class="Icon--logo u-pullLeft">
          <a href="/"><img src="{% static "aaho/images/logo/logo.png" %}">
</a>
        </div>
        <div class="TopNav-title u-pullLeft">Password Reset</div>

      </div>
    </div>
  <div class="PageContainer">
        <div class="Section">
        <div class="PageHeader">
          Find your Aaho account
        </div>
        <p>
          Enter your username.
        </p>

      <form class="Form" action="/index/search-account/" method="post"> {% csrf_token %}
        <input type="text" name="account_identifier" class="Form-textbox is-required is-validatedRemotely" autofocus autocorrect="off" autocapitalize="off">
        <span class="Form-message">
          <span data-key="required">We need this information to find your account.</span>
        </span>
        <input type="submit" class="Button" value="Search">
      </form>
      <div class="Section-footer">
      </div>
    </div>

  </div>
    <script src="{% static "aaho/js/index/twitter.js" %}" type="text/javascript"></script>
  
</body>
</html>
