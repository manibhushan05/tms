<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link rel="icon" href="/static/aaho/images/logo/logo.png" type="image/x-icon"/>
    <link href="{% static "aaho/css/index/twitter.css" %}" rel="stylesheet">

</head>
<body class="ResponsiveLayout">
<div class="TopNav">
    <div class="TopNav--container u-cf">


        <div class="Icon--logo u-pullLeft">
            <a href="/"><img src="{% static "aaho/images/logo/logo.png" %}">
            </a>
        </div>
        <div class="TopNav-title u-pullLeft">Password Reset</div>

    </div>
</div>
<div class="PageContainer">
    <div class="Section">
        <form class="Form" action="/index/verify-otp/" method="post"> {% csrf_token %}
            <label>Email OTP</label>
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="text" name="email_otp" class="Form-textbox is-required is-validatedRemotely"
                   autofocus autocorrect="off" autocapitalize="off">
            <span class="Form-message">
          <span data-key="required">We need this information to find your account.</span>
        </span>
            <label>Phone OTP</label>
            <input type="text" name="phone_otp" class="Form-textbox is-required is-validatedRemotely"
                   autofocus autocorrect="off" autocapitalize="off">
            <span class="Form-message">
          <span data-key="required">We need this information to find your account.</span>
        </span>
            <input type="submit" class="Button" value="Submit">
        </form>
        <div class="Section-footer">
        </div>
    </div>

</div>
<script src="{% static "aaho/js/index/twitter.js" %}" type="text/javascript"></script>

</body>
</html>
