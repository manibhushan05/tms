<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
    <link href="{% static "aaho/images/logo/logo.png" %}" rel="shortcut icon" type="image/x-icon">
    <link href="https://abs-0.twimg.com/login/base.9204baa7fd56f9b0587d1333192258e4a61b93b7.css" rel="stylesheet">

</head>
<body  class="ResponsiveLayout">

<div class="PageContainer">
    <div class="Section">
        <div class="PageHeader">Reset your password</div>
        <p>
            Strong passwords include numbers, letters, and punctuation marks. <a href="/index/account-security-tips/"
                                                                                 target="_blank">Learn more</a>.
        </p>
        <form class="Form" action="/index/reset-password/" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <label for="password">Type your new password</label>
            <input type="hidden" name="authenticity_token" value="ddd69f3c2e7d5c421236ed3897755b4affab3b28">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="PasswordStrength">
                <input id="password" class="Form-textbox is-required" type="password" name="password">
                <span class="PasswordStrength-meterContainer">
            <span class="PasswordStrength-meter"></span>
          </span>
                <span class="Form-message is-errored">
            <span data-key="weak">Weak</span>
            <span data-key="good">Good</span>
            <span data-key="strong">Strong</span>
            <span data-key="verystrong">Very strong</span>
            <span data-key="tooshort">Too short</span>
            <span data-key="obvious">Too obvious</span>
            <span data-key="tooweak">6 characters or more! Be tricky.</span>
            <span data-key="required">Please enter a new password.</span>
            <span data-key="roc"></span>
          </span>
            </div>
            <div>
                <label for="password_confirmation">Type your new password one more time</label>
                <input class="Form-textbox" type="password" name="password_confirmation">
                <span class="Form-message">
            <span data-key="mismatch">Passwords do not match.</span>
          </span>
            </div>
            <div class="Form-checkbox">
                <label>
                    <input type="checkbox" value="1" name="remember_me" checked="checked">
                    Remember me
                </label>
            </div>
            <input type="submit" class="Button" value="Submit">
        </form>
    </div>
</div>
<script src="{% static "aaho/js/index/base.0f5a1a3f35b9bc26633140a07d5ec411f43099e2.js" %}"
        type="text/javascript"></script>
<script src="{% static "aaho/js/index/password_reset_page.72411b4bfd7e059b2f94275c72ff97d81c81a61a.js" %}"
        type="text/javascript"></script>

</body>
</html>
