{#{% extends "sme/base.html" %}#}
{% load staticfiles %}
{% block css %}
    <style>.pass_show {
        position: relative
    }

    .pass_show .ptxt {

        position: absolute;

        top: 50%;

        right: 10px;

        z-index: 1;

        color: #f36c01;

        margin-top: -10px;

        cursor: pointer;

        transition: .3s ease all;

    }

    .pass_show .ptxt:hover {
        color: #333333;
    } </style>

{% endblock %}
{% block pageTitle %}
    <h3 class="titleTop">Contact Us</h3>
{% endblock %}
{% block content %}

    <div class="clearfix"></div>
    <div class="x_panel">
        <div class="x_content">
            <form id="form-change-password" data-parsley-trigger="keyup">
                <div class="col-sm-4">
                    <label>Current Password</label>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="old_password" placeholder="Current Password"
                               required>
                    </div>
                    <label>New Password</label>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="new_password" id="new_password"
                               placeholder="New Password" required>
                    </div>
                    <label>Confirm Password</label>
                    <div class="form-group ">
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                               placeholder="Confirm Password" required data-parsley-equalto="#new_password"
                               data-parsley-error-message="Passwords do not match">
                    </div>
                    <div class="form-group ">
                        <button class="btn btn-success" id="btn-change-password">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {#    </div>#}
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $('.pass_show').append('<span class="ptxt">Show</span>');
        });

        $(document).on('click', '.pass_show .ptxt', function () {
            $(this).text($(this).text() == "Show" ? "Hide" : "Show");

            $(this).prev().attr('type', function (index, attr) {
                return attr == 'password' ? 'text' : 'password';
            });
        });
    </script>
    <script src="{% static "vendor/parsley/js/parsley.min.js" %}" type="text/javascript"></script>
    <script src="{% static "aaho/jquery.serializejson.js" %}" type="text/javascript"></script>Â¬
    <script type="text/javascript">
        $(function () {
            $('form').parsley('validate');
        });
    </script>



    <script>

        $('#btn-change-password').click(function () {
            var change_password_form = $('#form-change-password');
            if (!change_password_form.parsley().isValid()) {
                return true;
            }
            NProgress.start();
            var data = change_password_form.find(':input').filter(function () {
                return $.trim(this.value).length > 0
            }).serializeJSON();
            $.ajax({
                url: "/api/change-password/",
                type: 'PUT',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(data),
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader('Authorization', localStorage.getItem('token'));
                }
            }).done(function (response, status) {
                $.notify('Password changed successfully', {
                    position: "top center",
                    autoHideDelay: 3000,
                    clickToHide: true,
                    className: 'success'
                });
                NProgress.done();
                setTimeout(function () {
                    location.reload();
                }, 3000);
            }).fail(function (jqXHR, status) {
                $.notify("Oops! looks like some problem in change password, Sorry. Request you to try later", {
                    position: "top center",
                    autoHideDelay: 3000,
                    clickToHide: true,
                    className: 'error'
                });
                NProgress.done();
                setTimeout(function () {
                    location.reload();
                }, 3000);
            });
            return false;
        });
    </script>


{% endblock %}
